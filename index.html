<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Multimedia Showcase</title>
    <link rel="stylesheet" href="a.css">
</head>
<body>
    <header>
        <h1>Welcome to My Multimedia Showcase</h1>
    </header>
    <main>
        <section class="media">
            <h2>Gallery</h2>
            <div class="media-container">
                <div class="media-item">
                    <img src="q.jfif" alt="Description of Image 1">
                    <p>Description of Image 1</p>
                </div>
                <div class="media-item">
                    <video controls>
                        <source src="video.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <p>Description of Video 1</p>
                </div>
                <div class="media-item">
                    <img src="i.jpeg" alt="Description of Image 1">
                    <p>Description of Image 2</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 alaa</p>
    </footer>
</body>
</html>
